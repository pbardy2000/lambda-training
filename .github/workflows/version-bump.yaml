name: Automated Version Bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to'
        type: choice
        options:
          - patch
          - minor
          - major
        required: true
        default: 'patch'
  push:
    branches:
      - develop

env:
  CI: true
  ACCESS_TOKEN: ${{ secrets.DES_ACCESS_TOKEN }}

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¨ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ”§ Create .npmrc
        run: echo "//npm.pkg.github.com/:_authToken=$ACCESS_TOKEN" >> ~/.npmrc

      - name: â• Install dependencies
        run: npm ci

      - name: ğŸ”º Bump the package version
        run: npm version ${{ inputs.version || 'patch' }} --no-git-tag-version

      - name: ğŸ“ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore(version): bump to v$(jq '.version' package.json -r)"
          git push --no-verify
